<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Jolocom</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,300,600"
          rel="stylesheet"
          type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        height: 100%;
      }
      body {
        font-family: Roboto;
      }
      #app {
        width: 100%;
        height: 100%;
      }
    </style>

    <meta http-equiv="Content-Security-Policy" content="default-src https://codepush.azurewebsites.net https://proxy.jolocom.net https://identity.jolocom.com https://fonts.gstatic.com 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src https://fonts.googleapies.com 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; media-src *; ; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  </head>
  <body>
    <div id="app"></div>
    <script src="cordova.js"></script>
    <script>
      window.addEventListener('load', function() {
        document.body.addEventListener('touchmove', function(e) {
          e.preventDefault()
        }, false)
      }, false)

      document.addEventListener('resume', function () {
        window.codePush.sync()
      })
    </script>
    <script src="js/bundle.js"></script>
  </body>
</html>
